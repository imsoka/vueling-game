<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>VUELING-GAME</title>
<link rel="stylesheet" type="text/css" href="estilos.css" media="screen" />
</head>

<body>

  
 <!--DIV PADRE-->
  <div class="divpadreboton">
    <!--DIV HIJO1-->
    <div class="divboton";>
      <button id="mi-boton" class="boton">Â¡HAZ CLIC!</button>
    </div>
    <!--DIV HIJO2-->
    <div class="divboton2";>
      <!--DIV PARA LAS 3 PUNTUACIONES-->
      <div class="divpuntuacionpadre">
        <!--DIV PARA LA PUNTUACION DEL DE ARRIBA-->
        <div class="divpuntuacion1">
          <p>EL RIVAL TE SUPERA POR X</p>
        </div>
         <!--DIV PARA TU PUNTUACION-->
        <div class="divpuntuacion2">
          <p>HAS CLICADO <span id="contador">0</span> VECES.</p>
        </div>
        <!--DIV PARA LA PUNTUACION DEL DE ABAJO-->
        <div class="divpuntuacion3">
          <p>SUPERAS AL RIVAL X</p>
      </div>
    </div>
    </div>
    <script>
      let contador = 0;
      const boton = document.getElementById("mi-boton");
      const contadorSpan = document.getElementById("contador");
      
      boton.addEventListener("click", () => {
        contador++;
        contadorSpan.textContent = contador;
      });
    </script>
  </div>
</body>
</html>
